<div class="tickerContainer myStyles container" *ngIf="!editMode" (window:keydown)="handleKeyDown($event)">
  <div ticker [trigger]="'auto'" [text]="title" [speed]="20" [padding-right]="40" [size]="600"></div>
</div>

<div *ngIf="editMode" class="editor container">
  <input type="text" placeholder="Input your text" [(ngModel)]="title" (window:keydown)="handleKeyDown($event)"><button (click)="startScrolling()">Scroll</button>
</div>

<div id="ghost"></div>
